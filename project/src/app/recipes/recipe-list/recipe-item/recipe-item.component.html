<a href="" class="list-group-item clearfix" *ngFor="let rec of recipe">
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{ rec.name }}</h4>
        <p class="list-group-item-text">{{rec.description }}</p>
    </div>
    <span class="pull-right">
        <img src="assets\recipe.jpg" alt="{{ recipe.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
